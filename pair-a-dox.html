<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pair-a-dox</title>
  </head>
  <body>
    <h1><span id="pair">Pair</span>-<span id="a">a</span>-<span id="dox">dox</span></h1>
    <div class="main-container">
      <main>
        <section class="scoreboard">
          <div class="score-container">
            Their Score:
            <span class="score">0</span>
          </div>
          <div class="add-cards" id="inactive">
            Add Cards
          </div>
          <div class="score-container">
            Your Score:
            <span class="score">0</span>
          </div>
        </section>
        <ul id="cards">
          <li class="card selected">
            <img src="assets/img/cards/1-single-pink-solid-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/2-single-pink-striped-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/3-single-pink-empty-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/4-double-pink-solid-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/5-double-pink-striped-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/6-double-pink-empty-cloud.jpg" />
          </li>
          <li class="card selected">
            <img src="assets/img/cards/7-triple-pink-solid-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/8-triple-pink-striped-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/9-triple-pink-empty-cloud.jpg" />
          </li>
          <li class="card selected">
            <img src="assets/img/cards/10-single-cyan-solid-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/11-single-cyan-striped-cloud.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/12-single-cyan-empty-cloud.jpg" />
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
