<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pair-a-dox</title>
  </head>
  <body>
    <h1><span>Pair</span>-a-dox</h1>
    <div class="main-container">
      <main>
        <section class="scoreboard">
          <div class="right-nav">
            <div class="score-container">
              Your Score:
              <span id="score">0</span>
            </div>
            <div class="restart">
              <i class="fas fa-redo"></i>
              Restart Game
            </div>
          </div>
        </section>
        <ul id="cards">
          <li class="card">
            <img src="assets/img/cards/1.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/2.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/3.jpg" />
          </li>
          <li class="card matched">
            <img src="assets/img/cards/4.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/5.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/6.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/7.jpg" />
          </li>
          <li class="card matched">
            <img src="assets/img/cards/8.jpg" />
          </li>
          <li class="card show">
            <img src="assets/img/cards/9.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/10.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/11.jpg" />
          </li>
          <li class="card">
            <img src="assets/img/cards/12.jpg" />
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
